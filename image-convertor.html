<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Converter Tool</title>

<style>
:root {
  --blue: #007bff;
  --light-blue: #e9f3ff;
  --white: #ffffff;
  --dark: #333;
}

body {
  font-family: Arial, sans-serif;
  background: var(--light-blue);
  margin: 0;
  padding: 20px;
}

.converter-container {
  max-width: 500px;
  background: var(--white);
  margin: auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: var(--blue);
  margin-bottom: 20px;
}

input[type="file"] {
  width: 100%;
  padding: 10px;
  border: 2px dashed var(--blue);
  border-radius: 8px;
  margin-bottom: 15px;
}

.preview {
  text-align: center;
  margin-bottom: 15px;
}

.preview img {
  max-width: 100%;
  border-radius: 8px;
  display: none;
}

select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

select {
  border: 1px solid #ccc;
}

button {
  background: var(--blue);
  color: var(--white);
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.download-btn {
  display: none;
  background: #28a745;
}

@media (max-width: 480px) {
  h1 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<div class="converter-container">
  <h1>Image Converter</h1>

  <input type="file" id="imageInput" accept="image/*">

  <div class="preview">
    <img id="previewImage">
  </div>

  <select id="formatSelect">
    <option value="image/png">Convert to PNG</option>
    <option value="image/jpeg">Convert to JPG</option>
    <option value="image/webp">Convert to WEBP</option>
  </select>

  <button onclick="convertImage()">Convert Image</button>
  <button class="download-btn" id="downloadBtn">Download Image</button>
</div>

<script>
const imageInput = document.getElementById("imageInput");
const previewImage = document.getElementById("previewImage");
const formatSelect = document.getElementById("formatSelect");
const downloadBtn = document.getElementById("downloadBtn");

let originalImage = new Image();
let convertedURL = "";

imageInput.addEventListener("change", () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = e => {
    originalImage.src = e.target.result;
    previewImage.src = e.target.result;
    previewImage.style.display = "block";
  };
  reader.readAsDataURL(file);
});

function convertImage() {
  if (!originalImage.src) return alert("Please upload an image");

  const canvas = document.createElement("canvas");
  canvas.width = originalImage.width;
  canvas.height = originalImage.height;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(originalImage, 0, 0);

  const format = formatSelect.value;
  convertedURL = canvas.toDataURL(format, 0.8);

  downloadBtn.style.display = "block";
}

downloadBtn.addEventListener("click", () => {
  const link = document.createElement("a");
  link.href = convertedURL;
  link.download = `converted-image.${formatSelect.value.split("/")[1]}`;
  link.click();
});
</script>

</body>
</html>
